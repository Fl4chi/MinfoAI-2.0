<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Server - MinfoAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            min-height: 100vh;
        }

        nav {
            background: rgba(20, 24, 45, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .server-header {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .server-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #6366f1;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .card h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: #6366f1;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #10b981;
            color: white;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-accept:hover {
            background: #059669;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        #logs-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .partnership-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .partnership-info {
            flex: 1;
        }

        .partnership-actions {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="/dashboard.html" style="color: white; text-decoration: none;">‚Üê Dashboard</a>
        </div>
        <a href="/logout" style="color: #ff4444; text-decoration: none;">Logout</a>
    </nav>

    <div class="container">
        <div class="server-header" id="serverHeader">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Caricamento...</div>
        </div>

        <div class="grid">
            <div class="card">
                <h3><i class="fas fa-chart-line"></i> Statistiche Server</h3>
                <div class="stat-grid" id="statsGrid">
                    <div class="stat-item">
                        <div class="stat-value" id="memberCount">-</div>
                        <div class="stat-label">Membri</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="partnershipCount">-</div>
                        <div class="stat-label">Partnership</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="economyBalance">-</div>
                        <div class="stat-label">Monete</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="tierLevel">Bronze</div>
                        <div class="stat-label">Tier</div>
                    </div>
                </div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h3><i class="fas fa-handshake"></i> Partnership in Attesa</h3>
                <div id="partnershipList">
                    <p style="color: #888;">Nessuna partnership in attesa.</p>
                </div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h3><i class="fas fa-terminal"></i> Server Logs</h3>
                <div id="logs-container">
                    <div style="color: #aaa;">Caricamento logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const guildId = urlParams.get('guild');

        if (!guildId) {
            alert('Server non specificato');
            window.location.href = '/dashboard.html';
        }

        async function loadServerData() {
            try {
                // Verifica auth
                const authResponse = await fetch('/api/user');
                if (authResponse.status === 401) {
                    window.location.href = '/auth/discord';
                    return;
                }

                // Fetch real server data
                const statsResponse = await fetch(`/api/guilds/${guildId}/stats`);
                if (!statsResponse.ok) throw new Error('Failed to fetch stats');
                const stats = await statsResponse.json();

                document.getElementById('serverHeader').innerHTML = `
                    <img src="https://cdn.discordapp.com/icons/${guildId}/${urlParams.get('icon') || '0'}.png" class="server-icon" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
                    <div>
                        <h1>Server ${guildId}</h1>
                        <p style="color: #888;">Gestione completa del server</p>
                    </div>
                `;

                // Update Stats
                document.getElementById('memberCount').textContent = stats.memberCount.toLocaleString();
                document.getElementById('partnershipCount').textContent = stats.partnershipCount.toLocaleString();
                document.getElementById('economyBalance').textContent = stats.economy.balance.toLocaleString();

                const tier = stats.economy.tier.charAt(0).toUpperCase() + stats.economy.tier.slice(1);
                let tierEmoji = 'ü•â';
                if (tier === 'Silver') tierEmoji = 'ü•à';
                if (tier === 'Gold') tierEmoji = 'ü•á';
                if (tier === 'Platinum') tierEmoji = 'üíé';

                document.getElementById('tierLevel').textContent = `${tier} ${tierEmoji}`;

                // Logs simulati (per ora, in futuro collegare a DB logs)
                document.getElementById('logs-container').innerHTML = `
                    <div style="color: #00ff88;">[${new Date().toLocaleTimeString()}] Dati aggiornati dal database</div>
                `;

                // Partnership (Placeholder finch√© non implementiamo la collection delle richieste)
                if (stats.partnerships && stats.partnerships.length > 0) {
                    // Render partnerships
                } else {
                    document.getElementById('partnershipList').innerHTML = `
                        <p style="color: #888;">Nessuna partnership in attesa.</p>
                    `;
                }

            } catch (error) {
                console.error('Error loading server data:', error);
                alert('Errore caricamento dati server');
            }
        }

        function managePartnership(action, partnershipId) {
            if (!confirm(`Sei sicuro di voler ${action === 'accept' ? 'ACCETTARE' : 'RIFIUTARE'} questa partnership?`)) return;

            // TODO: Implementare chiamata API
            alert(`Partnership ${action}ed (TODO: implementare logica backend)`);
        }

        loadServerData();
    </script>
</body>

</html>
