<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MinfoAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        nav {
            position: sticky;
            top: 0;
            background: rgba(20, 24, 45, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .links a {
            margin-left: 2rem;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #a855f7;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #6366f1;
        }

        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .server-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .server-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .server-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        .server-name {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            width: 100%;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .btn-manage {
            background: #6366f1;
            color: white;
        }

        .btn-manage:hover {
            background: #4f46e5;
        }

        .btn-success {
            background: #00ff88;
            color: #000;
        }

        #logs-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 10px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }

        #logs-container::-webkit-scrollbar {
            width: 8px;
        }

        #logs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #logs-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="MinfoAI" class="logo-img">
            <span class="logo-text">Dashboard</span>
        </div>
        <div class="links">
            <a href="/">Home</a>
            <a href="/logout" id="logoutLink" style="display: none; color: #ff4444;">Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="card">
            <div class="user-profile" id="userProfile">
                <div style="color: #ccc; font-style: italic;"><i class="fas fa-spinner fa-spin"></i> Caricamento...
                </div>
            </div>
        </div>

        <div class="card" style="grid-column: 1 / -1;">
            <h3><i class="fas fa-terminal"></i> Bot Logs (Live - aggiornamento ogni 10s)</h3>
            <div id="logs-container">
                <div style="color: #00ff88;">[SYSTEM] Dashboard initialized...</div>
            </div>
        </div>

        <div class="card" style="grid-column: 1 / -1;">
            <h3><i class="fas fa-server"></i> I Tuoi Server (Admin)</h3>
            <div class="server-grid" id="serverGrid">
                <div style="color: #ccc;">Caricamento server...</div>
            </div>
        </div>
    </div>

    <!-- AI Chat Widget -->
    <div id="ai-chat-widget"
        style="position: fixed; bottom: 20px; right: 20px; width: 350px; background: rgba(20, 20, 40, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: none; flex-direction: column; z-index: 2000;">
        <div
            style="padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, #6366f1, #a855f7);">
            <span style="font-weight: bold;"><i class="fas fa-robot"></i> MinfoAI Assistant</span>
            <button onclick="toggleChat()" style="background: none; border: none; color: white; cursor: pointer;"><i
                    class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages"
            style="height: 300px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;">
            <div
                style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; align-self: flex-start; max-width: 80%;">
                Ciao! Sono l'assistente AI. Come posso aiutarti?
            </div>
        </div>
        <div style="padding: 15px; border-top: 1px solid rgba(255, 255, 255, 0.1); display: flex; gap: 10px;">
            <input type="text" id="chat-input" placeholder="Scrivi un messaggio..."
                onkeypress="if(event.key==='Enter') sendChatMessage()"
                style="flex: 1; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); padding: 8px; border-radius: 5px; color: white;">
            <button onclick="sendChatMessage()"
                style="background: #6366f1; border: none; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer;"><i
                    class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <button id="chat-btn" onclick="toggleChat()"
        style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #6366f1, #a855f7); border: none; color: white; font-size: 24px; cursor: pointer; box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); z-index: 1999; transition: transform 0.3s;">
        <i class="fas fa-comments"></i>
    </button>

    <script>
        async function checkAuth() {
            try {
                const resp = await fetch('/api/user');
                if (resp.status === 401) {
                    window.location.href = '/auth/discord';
                    return;
                }
                const user = await resp.json();
                const avatar = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png` : 'https://cdn.discordapp.com/embed/avatars/0.png';

                document.getElementById('userProfile').innerHTML = `
                    <img src="${avatar}" alt="Avatar" class="user-avatar">
                    <div>
                        <h2 style="margin: 0;">${user.username}</h2>
                        <p style="color: #888; margin: 5px 0 0 0;">ID: ${user.id}</p>
                    </div>
                `;
                document.getElementById('logoutLink').style.display = 'inline';

                fetchLogs();
                fetchGuilds();
                setInterval(fetchLogs, 10000); // Every 10 seconds
            } catch (err) {
                console.error('Auth failed:', err);
            }
        }

        async function fetchLogs() {
            try {
                const resp = await fetch('/api/logs');
                const logs = await resp.json();

                const container = document.getElementById('logs-container');
                container.innerHTML = logs.map(log => {
                    let color = '#aaa';
                    if (log.includes('[ERROR]')) color = '#ff4444';
                    else if (log.includes('[WARN]')) color = '#ffbb33';
                    else if (log.includes('[SUCCESS]')) color = '#00ff88';
                    else if (log.includes('[PARTNERSHIP]')) color = '#a855f7';
                    else if (log.includes('[BOT]')) color = '#10b981';
                    else if (log.includes('[SYSTEM]')) color = '#6366f1';

                    return `<div style="color: ${color}; margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px;">${log}</div>`;
                }).join('');

                container.scrollTop = container.scrollHeight;
            } catch (err) {
                console.error('Logs error:', err);
            }
        }

        async function fetchGuilds() {
            try {
                const resp = await fetch('/api/guilds');
                const guilds = await resp.json();
                const container = document.getElementById('serverGrid');

                if (!guilds || guilds.length === 0) {
                    container.innerHTML = '<p style="color: #888; grid-column: 1/-1; text-align: center;">Nessun server trovato.</p>';
                    return;
                }

                container.innerHTML = guilds.map(g => {
                    const icon = g.icon || 'https://cdn.discordapp.com/embed/avatars/0.png';
                    const btn = g.botInGuild
                        ? `<button class="btn btn-manage" onclick="window.location.href='/manage.html?guild=${g.id}'"><i class="fas fa-cog"></i> GESTISCI</button>`
                        : `<a href="https://discord.com/api/oauth2/authorize?client_id=1421143958649704578&permissions=8&scope=bot%20applications.commands&guild_id=${g.id}" target="_blank" class="btn btn-success"><i class="fas fa-plus"></i> INVITA BOT</a>`;

                    return `<div class="server-card"><img src="${icon}" class="server-icon" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'"><div class="server-name">${g.name}</div>${btn}</div>`;
                }).join('');
            } catch (err) {
                console.error('Guilds error:', err);
            }
        }

        function toggleChat() {
            const widget = document.getElementById('ai-chat-widget');
            const btn = document.getElementById('chat-btn');
            if (widget.style.display === 'none' || !widget.style.display) {
                widget.style.display = 'flex';
                btn.style.display = 'none';
            } else {
                widget.style.display = 'none';
                btn.style.display = 'block';
            }
        }

        function sendChatMessage() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (!msg) return;

            const chat = document.getElementById('chat-messages');
            chat.innerHTML += `<div style="background: #6366f1; padding: 10px; border-radius: 10px; align-self: flex-end; max-width: 80%;">${msg}</div>`;
            input.value = '';
            chat.scrollTop = chat.scrollHeight;

            setTimeout(() => {
                chat.innerHTML += `<div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; align-self: flex-start; max-width: 80%;">Funzionalit√† AI in arrivo...</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
        }

        checkAuth();
    </script>
</body>

</html>
