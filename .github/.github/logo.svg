<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#5865F2" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Camera Aperture Blades (8 segments forming iris) -->
  <g id="aperture" transform="translate(100, 100)">
    <!-- Blade 1 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(0)"/>
    <!-- Blade 2 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(45)"/>
    <!-- Blade 3 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(90)"/>
    <!-- Blade 4 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(135)"/>
    <!-- Blade 5 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(180)"/>
    <!-- Blade 6 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(225)"/>
    <!-- Blade 7 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(270)"/>
    <!-- Blade 8 -->
    <path d="M 0,-50 L 15,-35 L 15,35 L 0,50 L -15,35 L -15,-35 Z" 
          fill="#ffffff" opacity="0.9" transform="rotate(315)"/>
  </g>
  
  <!-- Center Circle (Center of aperture) -->
  <circle cx="100" cy="100" r="20" fill="#5865F2"/>
  
  <!-- Outer Ring Detail -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Text: MinfoAI -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">MinfoAI 2.0</text>
</svg>
